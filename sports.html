<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header class="container my-3">
      <h1 class="fw-bold text-center">Welcome To SportsDB Official</h1>
  </header>
  <main class="container">
      <section>
          <div class="row row-cols-1 row-cols-md-2">
              <!-- players info -->
              <div class="col">
                  <h2 class="bg-body-secondary p-3 rounded-3">Players info</h2>
                  <nav class="navbar my-3">
                      <div class="d-flex" role="search">
                          <input id="search-value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button onclick="searchAllData()"  class="btn btn-outline-success" type="submit">Search</button>
                      </div>
                    </nav>
                    <!-- spinner -->
                    <div id="spinner" class="d-flex justify-content-center mb-3 d-none">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- show cards -->
                    <div id="players-info" class="row row-cols-1 row-cols-md-2 g-4"></div>
              </div>
              <!-- player details -->
              <div class="col">
                  <h2 class="bg-body-secondary p-3 rounded-3">Player Details</h2>
                  <div id="left-container">
                    <div id="banner" class="mt-5 pt-4 mb-3">
                        <img id="male" height="250px" width="100%" class=" d-none rounded-3" src="img/male.jpeg" alt="">
                        <img id="female" height="250px" width="100%" class=" d-none rounded-3" src="img/female.jpg" alt="">
                      </div>
                      <!-- show player details -->
                      <div id="player-details"></div>
                  </div>
              </div>
          </div>
      </section>
      <section>

      </section>
  </main>
  <!-- js files -->
  <script src="js/utilites.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="js/sports.js"></script>
</body>
</html>
